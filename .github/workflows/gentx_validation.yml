name: GenTx Validation
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  verify-gentx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17'
      - run: go version
      - name: Install dependencies
        run: sudo apt install -y boxes moreutils coreutils
      - name: Check if added GenTx and if valid
        run: |
          bash -x ./scripts/validate-gentx.sh
        env:
          DAEMON: ./build/evmosd
          CHAIN_ID: evmos_9000-2
          DENOM: aphoton
          GH_URL: https://github.com/tharsis/evmos
          BINARY_VERSION: v0.3.0
          PRELAUNCH_GENESIS_URL: https://raw.githubusercontent.com/tharsis/testnets/main/olympus_mons/genesis.json
          GENTXS_DIR: ${{ github.workspace }}/olympus_mons/gentxs